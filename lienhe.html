<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozy Hats - Liên Hệ</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html" class="logo">
          <h1>Cửa Hàng Mũ Cozy Hats</h1>
        </a>
        <nav>
          <a href="index.html">Trang Chủ</a>
          <a href="index.html#gioithieu">Giới Thiệu</a>
          <a href="lienhe.html">Liên Hệ</a>
        </nav>
      </div>
    </header>

    <section class="contact-form">
      <div class="container">
        <h2>Liên Hệ Với Chúng Tôi</h2>
        <p>Nếu bạn có thắc mắc, đừng ngần ngại gửi tin nhắn cho chúng tôi.</p>

        <div class="contact-grid">
          <!-- Contact Form -->
          <form action="camon.html" method="GET">
            <label for="name">Họ tên của bạn</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Nguyễn Văn A"
              required
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="ban@example.com"
              required
            />

            <label for="message">Nội dung</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Bạn muốn hỏi điều gì?"
              required
            ></textarea>

            <button type="submit" class="btn">Gửi Tin Nhắn</button>
          </form>

          <!-- Contact Info + Map -->
          <div class="contact-info">
            <h3>Thông Tin Liên Hệ</h3>
            <p>SĐT: 0909 123 456</p>
            <p>Email: lienhe@cuahangmu.vn</p>
            <p>Địa chỉ: 123 Đường Mũ Đẹp, Q.1, TP.HCM</p>

            <div class="map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.218831016298!2d106.70042497503049!3d10.792676189353773!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528bfba1375e7%3A0x3186e9b8a30ccba6!2zMTE1IMSQLiBUcnVvbmcgTOG7mW5nLCBQaMaw4budbmcgMiwgUXXDoW4gMywgVGjDoG5oIHBo4buRIEjDoCBO4buZaSwgVFAuIEjDoCBDaMOtIE1pbmgsIFZpZXRuYW0!5e0!3m2!1svi!2s!4v1715943437490!5m2!1svi!2s"
                width="100%"
                height="250"
                style="border: 0; border-radius: 10px"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>© 2025 Cửa Hàng Mũ • Email: lienhe@cuahangmu.vn</p>
      </div>
    </footer>
  </body>
</html>
